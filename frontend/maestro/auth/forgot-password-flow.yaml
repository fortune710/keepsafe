appId: com.fortunethedev.keepsafe
---
- launchApp

# Navigate to Forgot Password
- tapOn: "Sign In"
- tapOn: "Forgot Password?"
- assertVisible: "Forgot Password"

# Submit Email
- inputText: "test@example.com"
- tapOn: "Send Reset Link"
- assertVisible: "Check Your Email"

# Simulate Reset Password Link Click (Universal Link)
- openLink: https://keepsafe.fortunealebiosu.dev/reset-password

# Reset Password Screen
- assertVisible: "Reset Password"
- inputText: "newpassword123"
- tapOn: "Confirm new password"
- inputText: "newpassword123"
- tapOn: "Reset Password"

# Verify Success and Redirect
- assertVisible: "Password reset successfully!"
- assertVisible: "Sign In" # Should be back on auth screen
